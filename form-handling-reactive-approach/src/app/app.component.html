<div class="row">

  <div class="col-xs12 col-sm10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="signupForm" (ngSubmit) ="onSubmit()" >
      <!-- local reference-->
      <div formGroupName ="userData">
        <div id="user-data" >
          <div class="form-group">
            <label for="username">User name</label>
            <input type="text" id="username" class="form-control"
            formControlName="username">
            <span *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched" class="help-block">
              Please input the username
            </span>
          </div>
         
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required
            formControlName="email">
          </div>
          <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched" class="help-block">
            Please input the email
          </span>
        </div>


      </div>
      
     
      <div class="radio" *ngFor="let gender of genders">
        <label>
          <input type="radio" name="gender" required formControlName="gender" [value]="gender">
          {{gender}}
        </label>

      </div>

      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-primary" type="submit" >
            Submit
          </button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-primary" >Reset</button>
        </div>
      </div>
      
    </form>
    <hr>


    <div class="row" *ngIf="submitted">
      <div class="col-xs-12">
        <h3>Your data</h3>
        <p>UserName: {{user.userName}}</p>
        <p>Email: {{user.email}} </p>
        <p>Secret question: {{user.secretQuestion}}</p>
        <p>Answer: {{user.answer}}</p>
        <p>Gender: {{user.gender}}</p>
      </div>
    </div>
  </div>
</div>
