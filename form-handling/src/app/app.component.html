<div class="row">

  <div class="col-xs12 col-sm10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <!-- local reference-->
      <div id="user-data" ngModelGroup="UserData" #userData="ngModelGroup">
        <div class="form-group">
          <label for="username">User name</label>
          <input type="text" id="username" class="form-control" ngModel name="userName" required>
        </div>
        <button class="btn btn-default" (click)="suggestUserName()">Suggest an Username</button>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          <span class="help-block" *ngIf="!userData.valid && userData.touched">Please enter a valid info!</span>
        </div>
      </div>
      <div class="form-group">
        <label for="secret"> Secret Questions</label>
        <select id="secret" class="form-control" [ngModel]="defaultQuestion" ngModel name="secret">
          <option value="pet">Your first pet is?</option>
          <option value="teacher">Your first teacher is?</option>
        </select>
      </div>

      <div class="form-group">
        <textarea name="questionAnswer" rows="3" [(ngModel)]="answer" class="form-control"></textarea>
      </div>
      <p>Your reply : {{answer}}</p>

      <div class="radio" *ngFor="let gender of genders">
        <label>
          <input type="radio" name="gender" ngModel [value]="gender" required>
          {{gender}}
        </label>

      </div>

      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
            Submit
          </button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-primary" (click) ="resetForm()">Reset</button>
        </div>
      </div>
      
    </form>
    <hr>


    <div class="row" *ngIf="submitted">
      <div class="col-xs-12">
        <h3>Your data</h3>
        <p>UserName: {{user.userName}}</p>
        <p>Email: {{user.email}} </p>
        <p>Secret question: {{user.secretQuestion}}</p>
        <p>Answer: {{user.answer}}</p>
        <p>Gender: {{user.gender}}</p>
      </div>
    </div>
  </div>
</div>
