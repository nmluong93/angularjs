<div class="row">

<div class="col-xs12 col-sm10 col-md-8 col-sm-offset-1 col-md-offset-2">
  <form (ngSubmit)="onSubmit()" #f="ngForm"> <!-- local reference-->
    <div id="user-data">
      <div class="form-group">
        <label for="username">User name</label>
        <input type="text"
        id="username"
        class="form-control"
        ngModel name ="username"
        required
        >
      </div>
      <button class="btn btn-default">Suggest an Username</button>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
         id="email"
         class="form-control"
        ngModel name ="email"
        required
        email
        #email="ngModel"
        >
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
      </div>
    </div>
    <div class="form-group">
      <label for="secret"> Secret Questions</label>
      <select id="secret" 
      class="form-control"
      ngModel name ="secret"
      >
        <option value="pet">Your first pet is?</option>
        <option value="teacher">Your first teacher is?</option>
      </select>
    </div>
    <button 
    class="btn btn-primary"
    type="submit"
    [disabled]="!f.valid"
    >
    
    Submit
  
  </button>
  </form>
</div>

</div>
