<div class="row">
  <div class="col-xs-12">
    <img [src]="detailRecipe.imagePath" alt="{{detailRecipe.name}}" class="img-responsive" style="max-height:  300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{detailRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Manage recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="onAddToShoppingList()" style="cursor: pointer">Add ingredients to shopping list</a>
        </li>
        <li>
          <a style="cursor: pointer" (click)="onEditRecipe()">Edit recipe</a>
        </li>
        <li>
          <a style="cursor: pointer">Delete recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{detailRecipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingre of detailRecipe.ingredients">
        {{ingre.name}} - {{ingre.amount }}
      </li>
    </ul>
  </div>
</div>
